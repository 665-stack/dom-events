<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="clicking-method"></p>
    <input id="name-field" type="text">
    <button id="update-name">update</button>
    <button onclick="handleJustFunctionClick()">Just function</button>
    <button id="handle-event">direct add Event Listener</button>
    <script>
        //set innerText using function
        function handleJustFunctionClick() {
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = 'set innerText by using function'
        }
        // directly set innerText
        document.getElementById('handle-event').addEventListener('click', function () {
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = 'set innerText by using direct add event listener'
        })
        //direct
        document.getElementById('update-name').addEventListener('click', function () {
            const nameField = document.getElementById('name-field');
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = nameField.value;
            nameField.value = '';
        })
    </script>
</body>

</html>
